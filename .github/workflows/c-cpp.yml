name: C/C++ CI

on:
  push:
    branches: [ newtype, api_change ]
  pull_request:
    branches: [ master, api_change ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: apt-get
      run: sudo apt-get install cmake libbz2-dev zlib1g-dev libboost-iostreams-dev libboost-system-dev libboost-test-dev libjsoncpp-dev
    - name: cmake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTING=on
    - name: make
      run: |
        cd build
        make
    - name: test
      run: |
        cd build
        make test
